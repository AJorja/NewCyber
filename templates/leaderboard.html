{% extends "base.html" %}

{% block rowOneContent %}
<h1 style="color: #00FF00; font-family: monospace; font-weight: bold;">Leaderboard</h1>
<table class="table table-dark table-striped" style="color: #00FF00; font-family: monospace;">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.score }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
